<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cart-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>QPICK</title>
    
</head>
<body class="body">
    
    <header></header>
    
    <main>
        <div class="container main-container">
            <section class="shopping-cart">
                <h2 class="section-title cart-title">Корзина</h2>
                <div class="cart-products">
                    <div class="cart-product-container">
                        <div class="cart-product-info">
                            <div class="cart-product-pic-container">
                                <img src="./assets/S852.png" alt="Picture" class="cart-product-pic">
                            </div>
                            <div class="cart-product-title">
                                <div class="cart-product-name">Apple BYZ S8521</div>
                                <div class="cart-product-price">2 927 ₽</div>
                            </div>
                            <div class="delete-icon"></div>
                        </div>
                        <div class="cart-product-buy">
                            <div class="product-counter">
                                <div class="minus-icon">
                                    <img src="./assets/minus.png" alt="minus icon">
                                </div>
                                <div class="product-count">1</div>
                                <div class="plus-icon">
                                    <img src="./assets/plus.png" alt="plus icon">
                                </div>
                            </div>
                            <div class="cart-product-price price-black">2 927 ₽</div>
                        </div>

                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer></footer>

    <script src="header.js"></script>
    <script src="footer.js"></script>
    <script src="localStorageUtil.js"></script>
</body>
</html>
